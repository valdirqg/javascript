<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }

    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
    <div id="msg">Clique em mim</div>
    <script>
        window.document.write('Olá, mundo!' + '<br>')
        window.document.write(window.document.charset + '<br>')
        window.document.write(window.navigator.appName + '<br>')
        window.document.write(window.document.URL + '<br>')

        var p1 = window.document.getElementsByTagName("p")[0] //primeiro paragrafo 0, sendo a sequencia 0,1,2...
        var p2 = window.document.getElementsByTagName("p")[1]
        window.document.write("Está escrito assim no paragrafo: " + p1.innerText + "<br>") //innerText traz texto. innerHtml traz texto com marcas html
        p1.style.color = "blue"
        window.document.write("Está escrito assim no paragrafo: " + p2.innerHTML + "<br>") //innerText traz texto. innerHtml traz texto com marcas html

        var corpo = window.document.body
        corpo.style.background = "black"

        var d = window.document.getElementById('msg')
        d.style.background = "green"
        d.innerText = "estou aguardando"
    </script>
</body>
</html>
